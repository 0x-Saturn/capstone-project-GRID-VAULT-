name: Foundry Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  forge-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: |
          sudo apt update && sudo apt install -y curl build-essential
          curl -L https://foundry.paradigm.xyz | bash
          source ~/.bashrc
          foundryup -y || true
      - name: Run forge tests
        run: |
          source ~/.bashrc
          forge test -v
